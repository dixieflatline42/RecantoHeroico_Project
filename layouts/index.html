<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title><^>{{ .Site.Title }}</title>
    <link rel="stylesheet" href="/style.css">
    <style>
      /* Estilos para centralizar elementos */
      main {
        text-align: center; /* Centraliza todo o conteúdo dentro do <main> */
      }
      main h2 {
        text-align: center; /* Centraliza o título h2 */
      }
      main ul {
        list-style-type: none; /*Remove os marcadores de lista */
        padding: 0; /*Remove o preenchimento padrão da lista */
        text-align: left; /* Alinha os itens da lista à esquerda */
      }
      main ul li {
        margin-bottom: 10px; /* Adiciona espaçamento entre os itens da lista */
      }
      footer {
        text-align: center; /* Centraliza todo o conteúdo dentro do <footer> */
      }
    </style>
  </head>
  <body>

    <header>
      <h1>{{ .Site.Title }}</h1>
    </header>
    
    <main>
      <h2>{{ .Title }}</h2>
      {{ .Content }}

      <ul>
      {{ range (where site.RegularPages "Type" "in" "pages") }}
        <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
      {{ end }}
      </ul>
    </main>

    <footer>
      <small>Feito com amor e Hugo!</small>
    </footer>
  </body>
</html>
